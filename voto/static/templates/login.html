<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <div>
                    <span class="text-danger small">{{ field.errors }}</span>
                </div>
                <label class="control-label col-sm-2">{{ field.label_tag }}</label>
                <div>{{ field }}</div>
            </div>
        {% endfor %}
        <button type="submit"> Entrar </button>
    </form>
</body>
</html>
